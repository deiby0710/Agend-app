<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/primera.css">
    <title>Agendamiento Genhospi</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  
    <button type="submit" id="btnAgendamiento" class="btn">Agendamiento del Día</button>
    <div class="container">
        <img src="img/155.png" alt="Logo Agendamiento Genhospi" class="tittle" />

        <!-- Formulario de búsqueda -->
        <form id="patientForm">

            <div class="form-group">
                <label for="tipoId">Tipo Identificación:</label>
                <select id="tipoId" name="tipoIdentificacion" class="form-control" required>
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="CC">Cédula de ciudadanía (CC)</option>
                    <option value="TI">Tarjeta de identidad (TI)</option>
                    <option value="CE">Cédula de extranjería (CE)</option>
                    <option value="MS">Menor sin identificar (MS)</option>
                    <option value="NI">N.I.T. (NI)</option>
                    <option value="NU">Número único de identificación personal (NU)</option>
                    <option value="PA">Pasaporte (PA)</option>
                    <option value="RC">Registro civil (RC)</option>
                    <option value="CD">Carné diplomático (CD)</option>
                    <option value="CN">Certificado de nacido vivo (CN)</option>
                    <option value="SC">Salvo conducto de permanencia (SC)</option>
                    <option value="PD">Pasaporte de la ONU (PD)</option>
                    <option value="PE">Permiso especial de permanencia (PE)</option>
                    <option value="AS">Adulto sin identificar (AS)</option>
                    <option value="PT">Permiso por protección temporal (PT)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cedula">Número de Documento:</label>
                <input type="text" id="cedula" name="cedula" placeholder="Ingresa el número de cédula" required>
            </div>

            <div class="form-group">
                <label for="celular">Celular: </label>
                <input type="text" inputmode="numeric" maxlength="10" id="celular" placeholder="Digite Celular">
            </div>

            <button type="submit" id="btnEnviar" class="btn">Consultar</button>
        </form>

        <!-- Área de respuesta -->
        <div id="responseData" class="response-container" style="display: none;"></div>
        <p id="errorMessage" class="error-message"></p>
        <button id="btnContinuar" class="btn" style="display: none">Continuar</button>

        </div>
    </div>

    <script src="js/primera.js"></script>
</body>
</html>
