<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Agendamiento Genhospi</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <img src="img/155.png" alt="Logo Agendamiento Genhospi" class="tittle" />

        <!-- Formulario de búsqueda -->
        <form id="patientForm">
    <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
    </div>

    <div class="form-group">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" placeholder="Digite su contraseña" required>
    </div>

    <button type="submit" id="btnIngresar" class="btn">Ingresar</button>
</form>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
